<a class="post" href="{{ url_for('blog.post', slug=post.slug, id=post.id) }}">
    <div class="thumbnail-container">
		<img class="thumbnail" src="{{ post._thumbnail }}" alt="{{ post.title }}">
	</div>
    <div class="details">
        <div class="meta">
            <div>
				<span class="date">{{ icon('calendar') }}{{ post.date.strftime('%d.%m. %Y') }}</span>
                <span class="views">{{ icon('eye') }}{{ post.views|big_num }}</span>
            </div>
            <span class="category">{{ post.category.name }}</span>
        </div>
        <h3 class="title">{{ '<strong>DRAFT</strong>: '|safe if post.draft }}{{ post.title }}</h3>
        <p class="overview">{{ post.overview }}</p>
    </div>
</a>
